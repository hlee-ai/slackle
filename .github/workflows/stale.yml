name: Close inactive issues and PRs

on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          days-before-issue-stale: 30
          days-before-issue-close: 14
          days-before-pr-stale: 30
          days-before-pr-close: 14

          stale-issue-label: "stale"
          stale-pr-label: "stale"

          stale-issue-message: "ğŸ‘‹ Just a heads-up! This issue has been quiet for 30 days. To keep things tidy, we'll automatically close it in 14 days unless thereâ€™s new activity. You can add a comment or remove the `stale` label to keep it open. Thanks for helping us keep slackle clean and focused! âœ¨"
          close-issue-message: "âŒ This issue was closed because it has been inactive for 14 days since being marked as stale. Feel free to reopen if it's still relevant!"

          stale-pr-message: "ğŸš€ This pull request has been inactive for 30 days. If thereâ€™s no further update, it will be closed in 14 days to keep things tidy. You can comment or remove the `stale` label to keep it alive. Thanks for contributing to slackle! ğŸ™"
          close-pr-message: "âŒ This pull request was closed due to 14 days of inactivity after being marked as stale. Feel free to reopen if you're still working on this!"

          repo-token: ${{ secrets.GITHUB_TOKEN }}